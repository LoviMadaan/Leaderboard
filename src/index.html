<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="index.css">
    <title>LEADERBOARD</title>
</head>
<body>
    <header>
        <h1 class="header">Scoreboard</h1>
    </header>    
    <main>
        <section>       
        <div class="a-container">
            <div class="b-container">
                <div class="c-container">
                    <div class="recent-scores">
                        <h2>Recent scores</h2>
                        <button type='button' id="ref-btn">Refresh</button>
                    </div>
                    <ul class="score-container" id="score-added"></ul>
                </div>

                <div class="c-container">
                    <div class="input-data">
                        <h2>Add your scores</h2>
                        <input type="text" id="game-user" placeholder="Enter User Name" required />
                        <br />
                        <input type="text" id="game-score" placeholder="Enter High Score" required />
                        <br />
                        <button type='button' id="score-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
